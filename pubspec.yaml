dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png
    - assets/images/google_logo.png
    - assets/icons/
    - assets/data/exercises_db.json

  fonts:
